<html>
    <body>
        <h1> Predicted Class of the Equity </h1>
        <form action="/" method= "POST">
            <p>Please enter the dividend per share : </p>
            <p><input type="number" step="0.01" name="dividend"></p>
            <p>Please enter the 10 Year Net Income Growth per share : </p>
            <p><input type= "number" step="0.01" name="netg"></p>
            <p>Please enter the 10 Year Shareholder Equity Growth per share : </p>
            <p><input type= "number" step="0.01" name="shareg"></p>
            <p><input type= "submit" value="Enter"></p>
        </form>
        <p>{{result1}}</p>
        <p>{{result2}}</p>
        <p>{{result3}}</p>
    </body>
</html>
